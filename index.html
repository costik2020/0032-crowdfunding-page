<html lang="en-GB">
    <head>
        <title>Crowdfund Page</title>
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>


        <div class="crowdfund-card">
            <div class="speech-bubble">
                <strong>£256</strong> still needed for this project


            </div>
            <div class="bubble-triangle"></div>
            <progress id="progress-funds" max="100" value="70"> 70% </progress>

            <div class="info-card">
                <p><strong>Only 3 days left</strong> to fund this project.</p>
                <p>Join the <strong>56</strong> other donors who have already supported this project. Every penny helps.</p>

                <div class="donate">
                    <div class="around-input">
                        £<input type="text" value="50">
                    </div>
                    <button>Give now</button>
                </div>
                <a href="#">Why give £50?</a>


            </div>

            <div class="share">
                <a href="#" class="share-btn">Save for later</a>
                <a href="#" class="share-btn"> Tell your friends</a>
            </div> 




        </div>






    </body>
